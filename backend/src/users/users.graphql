type Query {
  getUsers: [User]
  user(id: ID!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User
}

type Subscription {
  userCreated: User
}

type User {
  id: Int
  name: String
  email: String
}

input CreateUserInput {
  name: String
  email: String
  password: String
}
